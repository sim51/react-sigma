name: deploy-website
on:
  push:
    branches:
      - main

jobs:
  deploy-website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Website
        run: npm run website

      - name: Copy storybook in website
        run: mv -f packages/storybook/storybook-static/ packages/website/build/storybook/

      - name: No jekyll
        run: touch packages/website/build/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/website/build # The folder the action should deploy.
